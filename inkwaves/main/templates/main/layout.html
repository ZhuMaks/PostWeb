{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="http://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body id="bg" style="background-image: url('{% static 'main/img/jeremy-bishop-G9i_plbfDgk-unsplash.jpg' %}'); ">
        <aside>
            <div class="left_bar">
                <span class="logo">InkWaves</span>
                <img class="logo_img" src="{% static 'main/img/logo for web s 1.png' %}" alt="logo">
                <h3>Navigation</h3>
                <ul>
                    <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i>Main</li></a>
                    <a href="{% url 'posts_home' %}"><li><i class="fa-solid fa-newspaper"></i>Posts</li></a>
                    <a href="{% url 'contacts' %}"><li><i class="fa-solid fa-paper-plane"></i>Contacts</li></a>

                    <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Add post</button></li></a>
                </ul>
            </div>
        </aside>
        <main>
            <div class="wrapper">
                {% block content %}

                {% endblock %}
            </div>
        </main>
</body>
</html>
